<!DOCTYPE html>
<html>

<head>
  <title>Gastimator</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="src/home.css">
  <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="img/favicon-16x16.png" sizes="16x16" />
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div class="container" id="container">
    <nav class="navbar navbar-light bg-info">
      <a class="navbar-brand" href="https://coopslarhette.github.io/gas-check/">Gas Check</a>
      <a href="https://github.com/coopslarhette" class="navbar-left"><img id="github-logo" src="img/github-logo.png"></a>
    </nav>
    <div id="flex">
      <div id="info" class="col-7">
        <div id="flex" class="col">
          <div class="col">
            <!-- start dest -->
            <div class="input-group mb-3" style="margin-top: 10px; margin-bottom: 10px;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">A</span>
              </div>
              <!-- oninput is resource intensive but it makes a better user
              experience by confirming their origin and destination quickly -->
              <input id="origin" oninput="drawMarker()" onchange="removeMarkers()" type="text" placeholder="Starting Point" class="form-control" aria-label="Starting Point Input" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="col">
            <!-- end dest -->
            <div class="input-group mb-3" style="margin-top: 10px; margin-bottom: 10px;">
              <input id="destination" oninput="drawPath()" type="text" placeholder="Destination" class="form-control" aria-label="Ending Point Input" aria-describedby="inputGroup-sizing-sm">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1">B</span>
              </div>
            </div>
          </div>
        </div>
        <div id="flex" class="col">
          <div class="col">
            <!-- cost/gal -->
            <div class="input-group mb-3" style="margin-top: 10px; margin-bottom: 10px;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">$</span>
              </div>
              <input id="gallon-cost" type="text" placeholder="Cost of a gal of gas" class="form-control" aria-label="Cost of a gallon of gas near you" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
          <div class="col">
            <!-- mpg -->
            <div class="input-group mb-3" style="margin-top: 10px; margin-bottom: 10px;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Î·</span>
              </div>
              <input id="mpg" type="text" placeholder="Your car's MPG" class="form-control" aria-label="Your car's MPG" aria-describedby="inputGroup-sizing-sm">
            </div>
          </div>
        </div>
        <div id="compute" class="row">
          <!-- compute -->
          <div class="col">
            <button onclick="computeCost()" type="button" class="btn btn-success btn-lg">Compute Cost</button>
          </div>
        </div>
      </div>
      <div class="col-5" style="padding-left: 0; padding-right: 0">
        <div id="map">
        </div>
      </div>
    </div>
  </div>

  <script defer type="text/javascript" src="src/home.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1rUOvjD8PT8XlKlL6uXXaq6wl_9lIOWg&libraries=places&callback=initMap"></script>
</body>

</html>
